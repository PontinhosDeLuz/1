    <script>

                cabeca.style.opacity = 0;
                caixaVerde.style.transform = "translateY(-100px)"
            }
            else{
                caixaVerde.style.transform = ""
                caixaVerde.style.height = ""
                caixaVerde.style.width = ""
                ai.style.opacity = 0;
                
                cabeca.style.opacity = 1;
            }
        }
